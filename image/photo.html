<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/photo_style.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
	<script type="text/javascript" src="js/lightbox-plus-jquery.min.js">
	</script>
</head>

<body>
	<h1>My Photo Gallery</h1>
	<div class="gallery">
		<a href="image/img/1.jpg" data-lightbox="mygallery"><img src="image/1.jpg"></a>
		<a href="image/img/2.jpg" data-lightbox="mygallery"><img src="image/2.jpg"></a>
		<a href="image/img/3.jpg" data-lightbox="mygallery"><img src="image/3.jpg"></a>
		<a href="image/img/4.jpg" data-lightbox="mygallery"><img src="image/4.jpg"></a>
		<a href="image/img/5.jpg" data-lightbox="mygallery"><img src="image/5.jpg"></a>
	</div
</body>
</html>
